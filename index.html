<!DOCTYPE html>
<html>
<head id="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=no">
<title>Sonja Miljkovic</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="keys">
<div data-key=83 class="key">
<kbd>S</kbd>
<span class="sound">boom</span>
</div>
<div data-key=79 class="key">
<kbd>O</kbd>
<span class="sound">clap</span>
</div>
<div data-key=78 class="key">
<kbd>N</kbd>
<span class="sound">hihat</span>
</div><div data-key=74 class="key">
<kbd>J</kbd>
<span class="sound">kick</span>
</div><div data-key=73 class="key">
<kbd>I</kbd>
<span class="sound">ride</span>
</div><div data-key=67 class="key">
<kbd>C</kbd>
<span class="sound">tink</span>
</div><div data-key=65 class="key">
<kbd>A</kbd>
<span class="sound">tom</span>
</div>
  </div>
  <audio data-key="83" src="sounds/boom.wav"></audio>
  <audio data-key="79" src="sounds/clap.wav"></audio>
  <audio data-key="78" src="sounds/hihat.wav"></audio>
  <audio data-key="74" src="sounds/kick.wav"></audio>
  <audio data-key="73" src="sounds/ride.wav"></audio>
  <audio data-key="67" src="sounds/tink.wav"></audio>
  <audio data-key="65" src="sounds/tom.wav"></audio>
<script>
function playSound(e) {
  const key = document.querySelector(`.key[data-key='${e.keyCode}']`);
  const audio = document.querySelector(`audio[data-key='${e.keyCode}']`)
  if(!audio) return;
  audio.currentTime = 0;
  audio.play();
  key.classList.add('playing');
}
function removeTransition(e) {
  if(e.propertyName !== 'transform') return;
  this.classList.remove('playing');
}
const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend', removeTransition));
window.addEventListener('keydown', playSound);
</script>

</body>
</html>
